<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Acoustic</title>

    <script src="https://kit.fontawesome.com/36ff7d847c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="row">
        <div class="column header-top">
            <div class="arrow-left"></div>
            <span class="top-content-slide">Don't stop listening, get 10% of your first order!</span>
            <div class="arrow-right"></div>
        </div>
    </div>

    <div class="row header header-xs">
        <div class="column">
            <div class="logo">TC Acoustic</div>
        </div>
        <div class="column center">
            <ul class="menu">
                <li class="menu-item">Shop <i class="fas fa-caret-down"></i></li>
                <li class="menu-item">About <i class="fas fa-caret-down"></i></li>
                <li class="menu-item">Support <i class="fas fa-caret-down"></i></li>
            </ul>
        </div>
        <div class="column right">
            <ul class="menu">
                <li class="menu-icon"><i class="fas fa-search"></i></li>
                <li class="menu-icon"><i class="fas fa-heart"></i></li>
                <li class="menu-icon"><i class="fas fa-user"></i></li>
                <li class="menu-icon"><span class="badge badge-orange">0</span></li>
                <li class="menu-sparator">&nbsp;</li>
                <li class="menu-icon"><i class="fas fa-map-marker-alt"></i> <span class="maps-country">SG</span></li>
            </ul>
        </div>
    </div>

    <div class="row header header-sm">
        <div class="column left">
            <ul class="menu">
                <li class="menu-icon"><i class="fas fa-bars"></i></li>
            </ul>
        </div>
        <div class="column column-logo no-padding center">
            <div class="logo">TC Acoustic</div>
        </div>
        <div class="column right">
            <ul class="menu">
                <li class="menu-icon"><i class="fas fa-search"></i></li>
                <li class="menu-icon"><span class="badge badge-orange">0</span></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="column _25 content-left">
            <div class="card">
                <div class="card-title">
                    We Carry The Brands You'll Love
                </div>
                <div class="card-subtitle">
                    Lost in a sea of audio? Choose our award-winning, category-leading brands. <span
                        class="text-highlight">We're music lovers too.</span>
                </div>
            </div>
        </div>
        <div class="column grid no-padding _5">

            <div class="row row-fixed" style="height: 300px;">
                <div class="column column-fixed no-padding">
                    <img src="img/Klipsch-Blog-The-Klipsch-Joint-optim.jpg"
                        style="width: 100%; height: 300px; object-fit: cover;" />
                </div>
                <div class="column column-fixed no-padding">
                    <img src="img/home-theater-lifestyle-cropped-home-dark.jpg"
                        style="width: 100%; height: 300px; object-fit: cover;" />
                </div>
            </div>
            <div class="row row-fixed">
                <div class="column column-fixed no-padding">
                    <img src="img/b052be3e-887a-46f3-b856-d0b1f81abc73.jpg"
                        style="width: 100%; height: 300px; object-fit: cover;" />
                </div>
                <div class="column column-fixed no-padding">
                    <img src="img/1569368776_IMG_1257432.jpg" style="width: 100%; height: 300px; object-fit: cover;" />
                </div>
                <div class="column column-fixed no-padding">
                    <img src="img/T5CustomEngravingonatable.jpg"
                        style="width: 100%; height: 300px; object-fit: cover;" />
                </div>
            </div>

        </div>
    </div>


</body>

</html>
